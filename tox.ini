# Note: If you update this, make sure to update .github/workflows/, too.

[tox]
envlist =
    py{38,39,310,311,py3}
    py{38,39,310,311,py3}-tinycss2
    py{38,39,310,311}-build-no-lang
    py39-docs
    py39-format-check
    py39-lint
    py39-vendorverify

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3.8: pypy3

[testenv]
deps = -rrequirements-dev.txt
commands =
    pytest {posargs:-v}
    python setup.py build

[testenv:py38-tinycss2]
deps = -rrequirements-dev.txt
extras = css
commands =
    pytest {posargs:-v}

[testenv:py39-tinycss2]
deps = -rrequirements-dev.txt
extras = css
commands =
    pytest {posargs:-v}

[testenv:py310-tinycss2]
deps = -rrequirements-dev.txt
extras = css
commands =
    pytest {posargs:-v}

[testenv:py311-tinycss2]
deps = -rrequirements-dev.txt
extras = css
commands =
    pytest {posargs:-v}

[testenv:pypy3-tinycss2]
deps = -rrequirements-dev.txt
extras = css
commands =
    pytest {posargs:-v}

[testenv:py38-build-no-lang]
setenv =
    LANG=
commands =
    python setup.py build

[testenv:py39-build-no-lang]
setenv =
    LANG=
commands =
    python setup.py build

[testenv:py310-build-no-lang]
setenv =
    LANG=
commands =
    python setup.py build

[testenv:py311-build-no-lang]
setenv =
    LANG=
commands =
    python setup.py build

[testenv:py39-lint]
changedir = {toxinidir}
deps = -rrequirements-flake8.txt
platform = linux
commands =
    flake8 setup.py tests/ bleach/ tests_website/

[testenv:py39-vendorverify]
allowlist_externals = {toxinidir}/scripts/vendor_verify.sh
changedir = {toxinidir}
deps = -rrequirements-dev.txt
platform = linux
commands =
    {toxinidir}/scripts/vendor_verify.sh

[testenv:py39-format-check]
changedir = {toxinidir}
deps = -rrequirements-dev.txt
platform = linux
commands =
    black --target-version=py38 --check --diff --exclude=_vendor setup.py bleach/ tests/ tests_website/

[testenv:py39-docs]
changedir = docs
deps = -rrequirements-dev.txt
extras = css
platform = linux
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
    sphinx-build -b doctest -d {envtmpdir}/doctrees . {envtmpdir}/doctest
